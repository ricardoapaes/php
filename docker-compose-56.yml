version: '3.5'
networks:
  php:
    name: php56
    driver: bridge

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile-56
    image: likesistemas/php:56-dev
    container_name: php56_app
    command: chmod +x /var/www/create-temp.sh && /var/www/create-temp.sh
    environment:
      - PHP_NAME=lemp
      - PHP_PM=dynamic
      - PHP_PM_MAX_CHILDREN=2
      - PHP_PM_START_SERVERS=1
      - PHP_PM_MIN_SPARE_SERVERS=1
      - PHP_PM_MAX_SPARE_SERVERS=1
      - PHP_PM_MAX_REQUESTS=500
      - DB_HOST=mysql
      - INSTALL_COMPOSER=true
      - COMPOSER_INSTALL=true
      - DB_MIGRATE=true
      - DB_SEED=true
    env_file:
      - ./docker-compose.env
    volumes:
      - ./www56/:/var/www/
    networks:
      - php
    links:
      - mysql
    depends_on:
      - mysql

  mysql:
    image: mysql:5.5
    command: --innodb-use-native-aio=0
    volumes:
      - mysql56-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=php
    networks:
      - php

  nginx:
    image: likesistemas/nginx:latest
    container_name: php56_nginx
    restart: on-failure
    environment:
      - HOST_PHP=app
      - PORTA_PHP=9000
      - INDEX_FILE=index.php
    ports:
      - 80:80
    volumes:
      - ./www/:/var/www/public/
    links:
      - app
    depends_on:
      - app
    networks:
      - php

volumes:
  mysql56-data: